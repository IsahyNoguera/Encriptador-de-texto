<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header></header>
    <img src="img/Logo.png" alt="logo.png" class="logo">
        <main class="conteIni"> 
            <section class="con_enc_bot">
                <textarea id="textarea1" class="cajEnc">Ingrese su texto aquí</textarea>
                <div class="info">        
                    <img src="img/exclamacion.png" class="sigExc">
                    <h6>Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="cajBot">
                    <button class="enc" onclick="encriptarYMostrar()">Encriptar</button>
                    <button class="des" onclick="desencriptarYMostrar()">Desencriptar</button>
                </div>
            </section>
            <section class="con_res">
                <p class="Res" id="texRes"> <img src="img/Muñeco.png" class="muneco"></p>
                <p class="texResNin">Ningun mensaje fue encontrado</p>
                <p class="texResNin2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="btnCopiar" class="copiar"  onclick="copiarTexto()">Copiar</button>
            </section>
            
        </main>
        <script src="Js/Encriptador.js"></script>

</body>
</html>
